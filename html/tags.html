<!DOCTYPE html>
<html lang="ko">
  <head>
    <!-- head는 title 웹문서의 제목, CSS의 링크, favicon, 
     그리고 다른 meta data(설명, 작성자, 중요한 키워드와 같은 HTML에 대한 내용)를 포함한다.
     그외 script 파일을 불러오거나 웹 폰트 파일을 불러오는 link등이 head사이에 삽입 된다. -->
    <meta charset="UTF-8" />
    <!-- meta: html 문서에 대한 정보(문자 인코딩 및 키워드, 요약)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 태그 정리</title>
    <!-- title: 웹 브라우저 탭에 표시되는 제목(페이지를 방문하는 방문자나 검색엔진이 제목표시줄을
     보고 내용을 보고 예측하기 때문에 잘 써야한다.) -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: sans-serif;
      }
      section {
        margin: 20px 0;
        border: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML 태그 실습 페이지</h1>
      <nav>
        <ul>
          <li><a href="#semantic">시맨틱</a></li>
          <li><a href="#text">텍스트</a></li>
          <li><a href="#list">목록</a></li>
          <li><a href="#table">테이블</a></li>
          <li><a href="#media">미디어</a></li>
          <li><a href="#form">입력폼</a></li>
          <li><a href="#iframe">iframe</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="semantic">
        <h2>시맨틱 구조</h2>
        <article>
          <h3>Article 예시</h3>
          <p>안녕하세요/p>
        </article>
        <aside>이 영역은 사이드입니다.</aside>
      </section>

      <section id="text">
        <h2>텍스트 관련 태그</h2>
        <p><strong>굵게</strong> <em>기울임</em></p>
        <blockquote>인용문.</blockquote>
        <pre><code>let a = 10;</code></pre>
        줄바꿈<br />수평선
        <hr />
      </section>

      <section id="list">
        <h2>목록</h2>
        <ul>
          <li>사과</li>
          <li>바나나</li>
        </ul>
        <ol>
          <li>1단계</li>
          <li>2단계</li>
        </ol>
        <dl>
          <dt>HTML</dt>
          <dd>웹</dd>
        </dl>
      </section>

      <section id="table">
        <h2>테이블</h2>
        <table>
          <caption>
            점수표(caption)
          </caption>
          <colgroup>
            <col style="background-color: #eee" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>이름</th>
              <th>점수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>홍길동</td>
              <td>90</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>합계</td>
              <td>90</td>
            </tr>
          </tfoot>
        </table>
      </section>

      <section id="media">
        <h2>미디어</h2>
        <figure>
          <img src="https://via.placeholder.com/150" alt="샘플 이미지" />
          <figcaption>예시 이미지입니다</figcaption>
        </figure>
        <audio controls>
          <source src="sample.mp3" type="audio/mpeg" />
          브라우저가 audio 태그를 지원하지 않습니다.
        </audio>
        <video controls width="250">
          <source src="sample.mp4" type="video/mp4" />
          브라우저가 video 태그를 지원하지 않습니다.
        </video>
      </section>

      <section id="form">
        <h2>입력폼</h2>
        <form action="#" method="post">
          <p>
            <label for="name">이름:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="이름을 입력하세요"
              required
            />
          </p>
          <p>
            <label for="age">나이:</label>
            <input type="number" id="age" name="age" min="1" max="100" />
          </p>
        </form>
      </section>

      <section id="iframe">
        <h2>iframe</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3165.4629573575983!2d127.02762451531588!3d37.49479787982069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca157b2c77deb%3A0x4e5e0e2a9b8c4a2c!2z6rWs66eBIOyKpO2VgSAo6rCV64Ko7KeE7KCQ)!5e0!3m2!1sko!2skr!4v1640000000000!5m2!1sko!2skr"
          width="400"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        >
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HTML 학습 예시</p>
    </footer>

    <script>
      console.log("태그 실습 페이지입니다.");
    </script>
  </body>
</html>
