<!DOCTYPE html>
<!-- 해당 문서(document)의 타입을 정의함. -->
<html lang="ko">
  <!-- 문서의 언어를 한국어로 설정 -->
  <head>
    <!-- head는 title 웹문서의 제목, CSS의 링크, favicon, 
     그리고 다른 meta data(설명, 작성자, 중요한 키워드와 같은 HTML에 대한 내용)를 포함한다.
     그외 script 파일을 불러오거나 웹 폰트 파일을 불러오는 link등이 head사이에 삽입 된다. -->
    <meta charset="UTF-8" />
    <!-- meta: html 문서에 대한 정보(문자 인코딩 및 키워드, 요약)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 태그 정리</title>
    <!-- title: 웹 브라우저 탭에 표시되는 제목(페이지를 방문하는 방문자나 검색엔진이 제목표시줄을
     보고 내용을 보고 예측하기 때문에 잘 써야한다.) -->
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: sans-serif;
      }
      section {
        margin: 20px 0;
        border: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>HTML 태그 실습 페이지</h1>
      <nav>
        <ul>
          <li><a href="#semantic">시맨틱</a></li>
          <li><a href="#text">텍스트</a></li>
          <li><a href="#list">목록</a></li>
          <li><a href="#table">테이블</a></li>
          <li><a href="#media">미디어</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="semantic">
        <h2>시맨틱 구조</h2>
        <article>
          <h3>Article 예시</h3>
          <p>이는 독립적인 콘텐츠 블록입니다.</p>
        </article>
        <aside>참고: 이 영역은 사이드 정보입니다.</aside>
      </section>

      <section id="text">
        <h2>텍스트 관련 태그</h2>
        <p><strong>굵게</strong> <em>기울임</em></p>
        <blockquote>이건 인용문입니다.</blockquote>
        <pre><code>const a = 10;</code></pre>
        줄바꿈<br />수평선
        <hr />
      </section>

      <section id="list">
        <h2>목록</h2>
        <ul>
          <li>사과</li>
          <li>바나나</li>
        </ul>
        <ol>
          <li>1단계</li>
          <li>2단계</li>
        </ol>
        <dl>
          <dt>HTML</dt>
          <dd>웹 문서의 구조를 담당</dd>
        </dl>
      </section>

      <section id="table">
        <h2>테이블</h2>
        <table>
          <caption>
            학생 점수표
          </caption>
          <colgroup>
            <col style="background-color: #eee" />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>이름</th>
              <th>점수</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>철수</td>
              <td>90</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td>합계</td>
              <td>90</td>
            </tr>
          </tfoot>
        </table>
      </section>

      <section id="media">
        <h2>미디어</h2>
        <figure>
          <img src="https://via.placeholder.com/150" alt="샘플 이미지" />
          <figcaption>예시 이미지입니다</figcaption>
        </figure>
        <audio controls>
          <source src="sample.mp3" type="audio/mpeg" />
          브라우저가 audio 태그를 지원하지 않습니다.
        </audio>
        <video controls width="250">
          <source src="sample.mp4" type="video/mp4" />
          브라우저가 video 태그를 지원하지 않습니다.
        </video>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 HTML 학습 예시</p>
    </footer>

    <script>
      console.log("태그 실습 페이지입니다.");
    </script>
  </body>
</html>
