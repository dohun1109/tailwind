<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Noto Sans KR"', "sans-serif"],
              heading: ['"Anton"', "sans-serif"],
            },
            colors: {
              primary: "#1E40AF",
              secondary: "#F59E0B",
            },
          },
        },
      };
    </script>
    <script src="js/darkmode.js" defer></script>
    <script type="module">
      import { renderHeader } from "./components/header.js";
      import { renderFooter } from "./components/footer.js";

      document.getElementById("header-container").innerHTML =
        renderHeader("contact");
      document.getElementById("footer-container").innerHTML = renderFooter();
    </script>
  </head>

  <body class="font-sans bg-white text-black dark:bg-gray-900 dark:text-white">
    <!-- 헤더 -->
    <div id="header-container"></div>

    <!-- 히어로 섹션 -->
    <section
      id="hero"
      class="bg-cover bg-center h-[280px] pt-32 px-12 text-secondary dark:bg-gray-800 flex flex-col justify-center"
      style="background-image: url('images/sky.jpg')"
    >
      <h1 class="text-4xl font-heading">연락하기</h1>
      <p class="mt-4 text-lg">
        궁금한 점이 있다면 언제든지 메시지를 보내주세요!
      </p>
    </section>

    <!-- 연락 폼 -->
    <main class="flex-grow p-8 max-w-xl mx-auto">
      <form
        action="https://formsubmit.co/dohun1109@naver.com"
        method="POST"
        class="space-y-4 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-2xl transition duration-300"
      >
        <!-- 보안 필드 -->
        <input type="hidden" name="_template" value="box" />
        <input type="hidden" name="_captcha" value="false" />
        <input type="text" name="_honey" style="display: none" />

        <div>
          <label for="name" class="block mb-1 font-semibold">이름</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            class="w-full p-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600"
          />
        </div>
        <div>
          <label for="email" class="block mb-1 font-semibold">이메일</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full p-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600"
          />
        </div>
        <div>
          <label for="message" class="block mb-1 font-semibold">메시지</label>
          <textarea
            name="message"
            id="message"
            rows="5"
            required
            class="w-full p-2 rounded border border-gray-300 dark:bg-gray-700 dark:border-gray-600"
          ></textarea>
        </div>
        <button
          type="submit"
          class="bg-primary text-white px-4 py-2 rounded hover:bg-blue-800 transition"
        >
          보내기
        </button>
      </form>
    </main>

    <!-- 푸터 -->
    <div id="footer-container"></div>
  </body>
</html>
